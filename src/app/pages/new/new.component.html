<div class="mt-2 ml-2">
  <h4>
    {{ currentHeroe.id ? 'Editar' : 'Agregar' }}
    héroe
    @if(currentHeroe.id){
      <small>{{ currentHeroe.superhero }}</small>
    }
  </h4>
</div>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input
              matInput
              type="text"
              required
              [(ngModel)]="currentHeroe.superhero"
              appUppercase
              name="superhero"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              type="text"
              required
              [(ngModel)]="currentHeroe.alter_ego"
              appUppercase
              name="alter_ego"
            />
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input
              matInput
              type="text"
              required
              [(ngModel)]="currentHeroe.first_appearance"
              appUppercase
              name="first_appearance"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
              [(ngModel)]="currentHeroe.publisher"
              name="publisher"
              required
            >
            @for (publisher of publishers; track $index) {
              <mat-option
                [value]="publisher.id">
                {{ publisher.desc }}
              </mat-option>
            }
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="currentHeroe.alt_img"
              appUppercase
              name="alt_img"
            />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
            mat-flat-button
            [routerLink]="['/pages']">
          <mat-icon>arrow_back</mat-icon>
            Volver
          </button>
          <button
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <mat-card-content>
        <form class="grid">
          <img class="width-img" [src]="currentHeroe | imageHeroe" alt="imagen del héroe" mat-card-image>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
